<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img src="1.jpg " id="nobita" style="position: absolute ; left: 0; top: 0" height="300"width="160"/>
<script>
        function uparrowpressed() {
            let element = document.getElementById("nobita");
            element.style.top =parseInt(element.style.top) -10 + 'px';
        }
            function downarrowpressed() {
                let element = document.getElementById("nobita");
                element.style.top = parseInt(element.style.top) + 10 + 'px';
            }
                function leftarrowpressed() {
                    let element = document.getElementById("nobita")
                    element.style.left = parseInt(element.style.left) + 10 + 'px';
                }
                function rightartowpressed() {
                let element = document.getElementById("nobita");
                element.style.left = parseInt(element.style.left) - 10 + 'px';
                }
        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 39:
                    leftarrowpressed();
                    break;

                case  37:
                    rightartowpressed();
                    break;

                case 38:
                    uparrowpressed();
                    break;

                case 40:
                    downarrowpressed();
                    break;
            }
        }
               function docReady() {
                   window.addEventListener('keydown', moveSelection);
               }

</script>
</body>
</html>
